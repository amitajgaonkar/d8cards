d8cards.dcardpage:
  path: '/d8card/custom-page'
  defaults:
    _controller: '\Drupal\d8cards\Controller\D8pageController::d8page'
    _title: 'D8 custom page'
  requirements:
    _permission: 'access content'

d8cards.config:
  path: '/d8cards/config'
  defaults:
    _form: '\Drupal\d8cards\Form\D8Form'
    _title: 'D8 Configuration Form'
  requirements:
    _permission: 'd8 custom permission'

d8cards.smtpconfig:
  path: '/d8cards/smtpconfig'
  defaults:
    _form: '\Drupal\d8cards\Form\SmtpSettings'
    _title: 'SMTP Credentials'
  requirements:
    _permission: 'administer content'
